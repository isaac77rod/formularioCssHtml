<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | IR</title>

    <link rel="stylesheet" href="arqStyle.css">   
</head>

<body>
    <div class="box">
        <form action="">

            <fieldset>
               
                <legend><b>Formulário de Clientes</b></legend>
                
                <br>
                
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required> 
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                
                <br>
                
                <div class="inputBox">
                    <input type="text" nome id="email" class="inputUser" required> 
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                
                <br>

                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required> 
                    <label for="nome" class="labelInput">Telefone</label>
                </div>
                
                <p>Gênero:</p>
                
                <input type="radio" name="genero" value="feminino" required>
                <label for="feminino" >Feminino</label>
                
                <input type="radio" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                
                <p></p>
               
                <input type="radio" name="genero" value="outro" required>
                <label for="outro">Me declaro como:</label>
                
                <input type="text" name="qual" id="qual" class="inputUser" required>
                
                <p></p>
                
                <label for="date"><b>Data de Nascimento</b></label>
                <input type="date" name="anoNascimento" id="anoNascimento" required>
                
                <p></p>
                <p></p>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required> 
                    <label for="cidade"class="labelInput">Cidade</label>
                </div>
                
                <br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required> 
                    <label for="nome" class="labelInput">Estado</label>
                </div>
                
                <br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required> 
                    <label for="nome" class="labelInput">Endereço</label>
                </div>
                
                <br>
                
                <input type="submit" name="submit" id="submit">

            </fieldset>

        </form>
    </div>

</body>
</html>
